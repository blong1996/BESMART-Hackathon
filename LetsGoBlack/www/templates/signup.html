    <form ua-signup>
  <ion-view title="Sign Up" ng-controller="HomeController as home_ctrl">
    <ion-content>
      <div class="list list-inset">
        <label class="item item-input">
          <span class="input-label">Name</span>
          <input type="text" name="first_name">
        </label>
        <label class="item item-input">
          <span class="input-label">Email</span>
          <input type="text" name="login" ua-is-email>
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" name="password">
        </label>
       <div> <input type="file" accept="image/*"> </div>
        <img src="{{ home_ctrl.current_image }}" class="picture">
      </div>
      <div class="padding">
        <!--<button class="button button-block button-positive ng-cl" ng-click="takePicture">  </button>-->
          <span ng-show="!loading">Create Account</span>
          <i ng-show="loading" class="ion-loading-b"></i>
        </button>
      </div>
    </ion-content>
  </ion-view>
  <div class="bar bar-footer bar-assertive" ng-show="error">
    <div class="title">{{ error.message }}</div>
  </div>
</form></ion-nav-bar>
